<script  type="text/javascript">
	function show_error(v){
		//alert(v);
		$.com.alert.open(v);
	}
	
	function do_submit(){
		var order_id=$("#order_id").val();
		var cat_id=$("#cat_id").val();
		
        $.ajax({
            url: "<?php echo __ROOT__;?>/baoming/apply_confirm_sub",
            async: false,
            type: "POST",
            dataType: "json",
            data: {
            order_id:order_id
            },
            success: function(ret){
                if(ret.success=='success'){
                    
                    if(ret.status_apply==1){
                    	if( (ret.cat_id==4 || ret.cat_id==5 ) && ret.bus_point.length==0 ){
                    		location.href="<?php echo __ROOT__;?>/baoming/attach/order_id/"+ret.order_id;   //公益跑用户中签，如没填过，直接去详细页
                    	}
                    	else{
                    		location.href="<?php echo __ROOT__;?>/baoming/apply_finish/order_id/"+ret.order_id;   //邀请码用户中签，但是不能去详细页
                    	}
                    }
                    else{
                    	location.href="<?php echo __ROOT__;?>/baoming/apply_finish/order_id/"+ret.order_id;
                	 }
                	 
                	 //location.href="<?php echo __ROOT__;?>/baoming/attach/order_id/"+ret.order_id;  //邀请码用户中签，去详细页
                	 
                	 
                }
                else{
                	
                	 show_error(ret.success);
	              return false;
	              
                }
            }
        });
        
        
	}
	
	//根据身份证，自动算出生日
	function change_id_number(v){
		if(v.length==18){
			var y = v.substr(6, 4);
			var m = v.substr(10, 2);
			var d = v.substr(12, 2);
			var bir=y+'-'+m+'-'+d;
			//alert(bir);
			$("#birthday").val(bir);
		}
	}
	
	

</script>
