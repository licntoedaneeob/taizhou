<script  type="text/javascript">
	function show_error(v){
		//alert(v);
		$.com.alert.open(v);
	}
	
	function do_submit(){
		var order_id=$("#order_id").val();
		
		
	        document.form_input.submit();
	        
	        
	        
        $.ajax({
            url: "<?php echo __ROOT__;?>/baoming/attach_confirm_sub",
            async: false,
            type: "POST",
            dataType: "json",
            data: {
            order_id:order_id
            },
            success: function(ret){
                if(ret.success=='success'){
                
                    location.href="<?php echo __ROOT__;?>/order/pay/order_id/"+ret.order_id;
                	
                }
                else{
                	
                	 show_error(ret.success);
	              return false;
	              
                }
            }
        });
        
        
	}
	
	//根据身份证，自动算出生日
	function change_id_number(v){
		if(v.length==18){
			var y = v.substr(6, 4);
			var m = v.substr(10, 2);
			var d = v.substr(12, 2);
			var bir=y+'-'+m+'-'+d;
			//alert(bir);
			$("#birthday").val(bir);
		}
	}
	
	

</script>
