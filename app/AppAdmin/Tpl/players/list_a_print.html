<include file="public:header" />


<div id="ListDetail" class="PrintArea" style="width: 540pt; margin: 0 auto;">

<style>
table.print-table {
	border-top: solid black 2pt;
	border-left: solid black 1pt;
	border-right: 0;
	border-bottom: 0;
	margin-bottom: 1pt;
}
table.print-table td, table.print-table th {
	border-top: 0;
	border-left: 0;
	border-right: solid black 1pt;
	border-bottom: solid black 1pt;
	padding: 2px;
	height: 25px;
	vertical-align: middle;
}
table.print-table tr.none td, table.print-table tr.none th{
	padding: 0; margin: 0;
	height: 0px;
	border-right: 0pt;
	border-bottom: solid black 0pt;
}
table.print-table tr.none td.last, table.print-table tr.none th.last{
	border-right: solid black 1pt;
}
table.print-table td {
	font-family: "SimSun";
	font-size: 9pt;
}
table.print-table th {
	font-family: "FangSong", "仿宋", "仿宋_GB2312";
	font-size: 9pt;
	font-weight: normal;
	text-align: left;
}


/*.t-9, .t-10, .t-11 { white-space:nowrap;  }*/
.c-6, .c-7, .c-8,.c-9, .c-10, .c-11 { white-space:nowrap;  }
.c-5{ word-break:break-all; }
</style>

<table border="1" cellpadding="0" cellspacing="0" class="print-table" style="width: 100%;">
<tr>
	<th colspan="11" style="font-family: 'Microsoft Yahei',tahoma,arial,SimSun,Sans-Serif; font-size: 24px; text-align: center;">{$CompetitionInfo['title']}</th>
</tr>
<tr>
	<th colspan="11" style="font-family: 'Microsoft Yahei',tahoma,arial,SimSun,Sans-Serif; font-size: 20px; text-align: center;">{$CompetitionInfo['subtitle']}</th>
</tr>
<tr>
	<th colspan="11" style="font-family: 'Microsoft Yahei',tahoma,arial,SimSun,Sans-Serif; font-size: 24px; text-align: center;">预选赛报名名单</th>
</tr>
   <tr class="">
    <th width="" class="t-1">参赛号</th>
    <th width="" class="t-2">姓名</th>
    <th width="" class="t-3">性别</th>
    <th width="" class="t-4">身份证号</th>
    <th width="" class="t-5">电话</th>
    <th width="" class="t-6">居住城市</th>
    <th width="" class="t-7">参赛城市</th>
    <th width="" class="t-8">组别</th>
    <th width="" class="t-9">练琴预约</th>
    <th width="" class="t-10">晋级状态</th>
    <th width="" class="t-11">缴费状态</th>
  </tr>
<volist name="dataset" id="record">
  <tr class="record">
    <td class="c-1">{$record.playerid}&nbsp;</td>
    <td class="c-2">{$record.name}&nbsp;</td>
    <td class="c-3"><if condition="$record['gender'] eq '1'">男<elseif condition="$record['gender'] eq '0'" />女<else />未知</if>&nbsp;</td>
    <td class="c-4">{$record.idcno}&nbsp;</td>
    <td class="c-5">{$record.phone}</td>
    <td class="c-6"><!--{$record.user_prov} -->{$record.user_city}&nbsp;</td>
    <td class="c-7"><!--{$record.game_prov} -->{$record.game_city}&nbsp;</td>
    <td class="c-8">{$record.game_group}&nbsp;</td>
    <td class="c-9"><if condition="$record['aop_piano'] eq '1'">预约<elseif condition="$record['aop_piano'] eq '0'" />未预约<else />未知</if>&nbsp;</td>
    <td class="c-10"><if condition="$record['state_b_qualify'] eq '1'">晋级<elseif condition="$record['state_b_qualify'] eq '0'" />未晋级<else />未知</if>&nbsp;</td>
    <td class="c-11"><if condition="$record['state_a_payment'] eq '1'">缴费<elseif condition="$record['state_a_payment'] eq '0'" />未缴费<else />未知</if>&nbsp;</td>
  </tr>
</volist>
</table>



</div>



<script language="javascript" type="text/javascript" src="__ROOT__/scripts/jPlugin/PrintArea/jquery.PrintArea.js"></script>
<script type="text/javascript">
function DooPrintContent(){
	var title = "{:L('预选赛报名名单')}";
	var infos = "{:L('没有记录')}";
	var total = $('table.print-table tr.record').length;//"{$Page['totalRows']}";
	if( total + 0 > 0 ){
		$("#ListDetail").printArea( {'mode': 'iframe', 'popTitle' : title} );
	}else{ 
		jQuery.dialog( {"content": infos } );
	}

}


(function($){
	$(document).ready(function(){


	});

})(jQuery);
</script>




<include file="public:footer" />
