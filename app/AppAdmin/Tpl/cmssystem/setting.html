<form action="{:U('cmssystem/setting')}" method="post" name="myform" id="myform" class="lkcmsform">

	<tr> 
		<td>{$rec.key}</td>
		<td>
			<input type="text" name="conf[{$rec.key}]" id="{$rec.key}" class="input-text" value="{$rec['value']}" data-org="" size="25">
			<input type="hidden" name="key[]" value="{$rec.key}" />

		<td>{$rec.title}</td>
	</tr>
</volist>
</table>
